<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Carousel</title>
<link rel="stylesheet" href="discografia.css">
</head>
<body>

<div id="carousel-container">
  <div id="carousel">
    <div class="audio-item">
        <h4>Invisible</h4>
      <audio controls>
        <source src="audio/13   invisible.mp3" type="audio/mp3">

       
      </audio>
    </div>
    <div class="audio-item">
        <h4>Como han Pasado Los Años</h4>
      <audio controls>
        <source src="audio/como han pasado los años.wmv (128 kbps).mp3" type="audio/mp3">
        
      </audio>
    </div>
    <div class="audio-item">
      <audio controls>
        <source src="audio/audio3.mp3" type="audio/mp3">
        
      </audio>
    </div>
  </div>
</div>

<script src="discografia.js"></script>
</body>
</html>
